<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ប៊ូតុងបើកវីដេអូ</title>
    <style>
        body {
            font-family: 'Khmer OS', 'MoolBoran', Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px 0;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        #videoContainer {
            margin-top: 20px;
            display: none;
        }
        
        video {
            width: 100%;
            max-width: 600px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>សូមចុចប៊ូតុងដើម្បីមើលវីដេអូ</h1>
        
        <button onclick="playVideo()">ចុចទីនេះដើម្បីបើកវីដេអូ</button>
        
        <div id="videoContainer">
            <video id="myVideo" controls>
                <source src="video.mp4" type="video/mp4">
                កម្មវិធីកំពុងទាញយកវីដេអូ...
            </video>
        </div>
    </div>

    <script>
        function playVideo() {
            var videoContainer = document.getElementById('videoContainer');
            var video = document.getElementById('myVideo');
            
            // បង្ហាញវីដេអូ
            videoContainer.style.display = 'block';
            
            // ចាក់វីដេអូ
            video.play();
        }
    </script>
</body>
</html>
