<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEVA BOMBASTIC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Bayon&family=Preahvihear&family=Moul&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&family=Exo+2:wght@100;200;300;400;500;600;700;800;900&family=Audiowide&family=Russo+One&family=Montserrat:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Prevent caching of sensitive files -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body class="no-select">
    <!-- Protection overlay -->
    <div class="protection-overlay" id="protectionOverlay">
        <div>
            <i class="fas fa-shield-alt" style="font-size: 40px; margin-bottom: 15px;"></i>
            <div class="khmer-text" style="font-size: 24px; margin-bottom: 10px;">SECURITY SYSTEM</div>
            <div class="modern-english" style="font-size: 14px; margin-top: 10px; color: #cc9999;">Data is Protected By a Security System.</div>
        </div>
    </div>
    
    <!-- Close countdown -->
    <div class="close-countdown" id="closeCountdown">
        <div class="countdown-text">CLOSING SYSTEM</div>
        <div class="countdown-number" id="countdownNumber">3</div>
        <div class="countdown-subtext modern-english">System will close automatically...</div>
    </div>
    
    <!-- Main container -->
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-shield-alt"></i>TEVA BOMBASTIC</h1>
        </div>
        
        <div class="content">
            <div class="welcome-section">
                <div class="welcome-text khmer-text">សូមស្វាគមន៍</div>
                <div class="welcome-subtext modern-english">SECURE ACCESS SYSTEM</div>
            </div>
            
            <div class="password-section">
                <div class="password-input">
                    <input type="password" id="passwordInput" placeholder="Enter password" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                    <button class="password-toggle" id="togglePassword" type="button">
                        <i class="far fa-eye"></i>
                    </button>
                    <div class="password-strength" id="passwordStrength">
                        <div class="strength-bar" id="strengthBar"></div>
                    </div>
                </div>
                
                <div class="attempt-warning" id="attemptWarning">
                    <i class="fas fa-exclamation-triangle"></i> Too many incorrect attempts will lock the system
                </div>
                
                <div class="auto-clear">
                    <input type="checkbox" id="autoClear" checked>
                    <label for="autoClear" class="modern-english">Auto clear</label>
                </div>
            </div>
            
            <div class="buttons">
                <div class="top-buttons">
                    <button class="btn vless-btn-1" id="vlessBtn1" type="button">
                        <i class="fas fa-copy"></i>
                        <span>[ MF ]</span>
                    </button>
                    <button class="btn vless-btn-2" id="vlessBtn2" type="button">
                        <i class="fas fa-copy"></i>
                        <span>[ CC ]</span>
                    </button>
                    <button class="btn copy-btn" id="copyBtn" type="button">
                        <i class="far fa-copy"></i>
                        <span>[ NM ]</span>
                    </button>
                </div>
                
                <div class="button-divider">
                    <span class="button-divider-text">External Link</span>
                </div>
                
                <button class="btn telegram-btn" id="telegramBtn" type="button">
                    <i class="fab fa-telegram"></i>
                    <span class="btn-text">TELEGRAM</span>
                    <span class="btn-subtext">Join our channel</span>
                </button>
            </div>
            
            <div class="message" id="message"></div>
        </div>
        
        <div class="footer">
            <div class="status">
                <i class="fas fa-lock"></i> <span id="statusText" class="modern-english">System protected</span>
            </div>
            <div class="status">
                <i class="fas fa-wifi"></i> <span class="modern-english">Internet 5G</span>
            </div>
            <div class="status">
                <i class="fas fa-shield-alt"></i> <span id="connectionStatus" class="modern-english">Secure</span>
            </div>
        </div>
    </div>

    <!-- Obfuscated script loading -->
    <script>
        // Prevent direct access to script.js
        (function() {
            // Encoded path to script
            var encodedPath = 'c2NyaXB0Lmpz';
            var scriptPath = atob(encodedPath);
            
            // Create script element
            var script = document.createElement('script');
            script.src = scriptPath;
            script.type = 'text/javascript';
            script.async = false;
            
            // Add timestamp to prevent caching
            script.src += '?v=' + new Date().getTime();
            
            // Error handling
            script.onerror = function() {
                console.error('Failed to load script');
                document.body.innerHTML = '<div style="background: #0a0a0a; color: #ff3333; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: monospace; padding: 20px; text-align: center;">Security Error: Script loading failed</div>';
            };
            
            // Load script
            document.head.appendChild(script);
        })();
        
        // Prevent viewing source code
        document.addEventListener('keydown', function(e) {
            // Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
            if (e.keyCode === 123 || 
                (e.ctrlKey && e.shiftKey && e.keyCode === 73) || 
                (e.ctrlKey && e.shiftKey && e.keyCode === 74) || 
                (e.ctrlKey && e.keyCode === 85)) {
                e.preventDefault();
                return false;
            }
        });
        
        // Disable right-click
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
    </script>
</body>
</html>
